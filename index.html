<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Online Calculator</h1>
    <span>First number: </span>
    
        <input type="number" id="num1-el" /> <br>
    
    <br>
    <span>Second number: </span>
    
        <input type="number" id="num2-el" /> <br>
    
    <br><br>
    <p id="number-id">__</p>
    <button onclick="add()">Add</button><br>
    <button onclick="subtract()">Subtract</button><br>
    <button onclick="multiply()">Multiply</button><br>
    <button onclick="divide()">Divide</button><br>
    <br><br>
    <h2 id="result-el">Result: </h2>
    <script src="index.js"></script>
</body>
</html>
